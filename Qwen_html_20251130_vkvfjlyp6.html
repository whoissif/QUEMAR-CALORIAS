<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Caminata o Carrera</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #e6f2ff);
      color: #2c3e50;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 24px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .content {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #f9fbfd;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3a7bc8;
    }

    button:active {
      transform: scale(0.99);
    }

    #resultado {
      margin-top: 24px;
      padding: 20px;
      background: #e8f4ff;
      border-radius: 12px;
      border-left: 5px solid #4a90e2;
      font-size: 1.15rem;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .content { padding: 20px; }
      input, button { font-size: 1.1rem; padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìç ¬øCu√°nto debo caminar o correr?</h1>
    </header>

    <div class="content">
      <div class="form-group">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" min="30" max="200" step="0.1" placeholder="Ej: 70">
      </div>

      <div class="form-group">
        <label for="velocidad">Velocidad (km/h)</label>
        <input type="number" id="velocidad" min="1" max="20" step="0.1" placeholder="Ej: 5 (caminar) o 10 (correr)">
      </div>

      <div class="form-group">
        <label for="objetivo">Objetivo de gasto (kcal)</label>
        <input type="number" id="objetivo" min="50" max="2000" step="10" placeholder="Ej: 500">
      </div>

      <button onclick="calcularDistancia()">Calcular Distancia</button>

      <div id="resultado"></div>
    </div>

    <footer>
      App de salud ‚Ä¢ Funciona sin internet
    </footer>
  </div>

  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.warn('Error al registrar SW:', err));
      });
    }

    function calcularDistancia() {
      const peso = parseFloat(document.getElementById('peso').value);
      const velocidad = parseFloat(document.getElementById('velocidad').value);
      const objetivo = parseFloat(document.getElementById('objetivo').value);

      if (isNaN(peso) || isNaN(velocidad) || isNaN(objetivo) || peso <= 0 || velocidad <= 0 || objetivo <= 0) {
        alert("Por favor, introduce valores v√°lidos.");
        return;
      }

      const esCorriendo = velocidad > 6;
      const costo = esCorriendo ? 1.00 : 0.80;
      const distancia = objetivo / (costo * peso);

      const actividad = esCorriendo ? "corriendo" : "caminando";
      const res = document.getElementById('resultado');
      res.innerHTML = `
        <strong>‚úÖ ¬°Listo!</strong><br>
        Para quemar <strong>${objetivo.toFixed(0)} kcal</strong> ${actividad} a <strong>${velocidad} km/h</strong>,<br>
        necesitas recorrer:<br>
        <span style="font-size:1.4rem; font-weight:bold; color:#2c3e50;">${distancia.toFixed(2)} km</span>
      `;
      res.style.display = 'block';
    }
  </script>
</body>
</html>
